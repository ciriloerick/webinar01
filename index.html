<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Alta de usuario</title>
  </head>
  <body style="background: black" class="text-white">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <img src="PI.png" style="width:400px" height: auto;/>
        </div>
      </div>
      <h3 class="text-center mt-5">Registro</h3>
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <div class="form-group mb-0">
            <label for="nombre">Nombre *</label>
            <label id="lnombre" class="text-danger"></label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="nombre"
            />
          </div>
          <div class="form-group mb-0">
            <label for="nombre">Apellido *</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="apellido"
            />
            <label id="lapellido" class="text-danger"></label>
          </div>
          <div class="form-group mb-0">
            <label for="nombre">Email *</label>
            <input
              type="text"
              class="form-control"
              id="mail"
              placeholder="correo@ejemplo.com"
            />
            <label id="lmail" class="text-danger"></label>
          </div>
          <div class="form-group mb-0">
            <label for="nombre">Telefono *</label>
            <input
              type="text"
              class="form-control"
              id="tel"
              placeholder="114141212"
            />
            <label id="ltel" class="text-danger"></label>
          </div>
          <div class="form-group mb-0">
            <label for="nombre">Fecha de nacimiento *</label>
            <input
              type="text"
              class="form-control"
              id="date"
              placeholder="1994-03-29"
            />
            <label id="ldate" class="text-danger"></label>
          </div>
          <div class="form-group mb-0">
            <label for="nombre">Patente *</label>
            <input
              type="text"
              class="form-control"
              id="patente"
              placeholder="AB000CD"
            />
            <label id="lpatente" class="text-danger"></label>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
